<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
</head>

<body>
    <!-- 遍历data中的数据，并在页面进行数据展示 -->
    <script src="js/vue.js"></script>
    <div id="box">
        <!-- 遍历 -->
        <ul>
            <li v-for="(val,name,index) in user">
                对象属性值：{{val}} 对象属性： {{name}} 索引下标： {{index}}
            </li>
        </ul>

        <ul>
            <li v-for="val in user">
                对象属性值：{{val}}
            </li>
        </ul>
        <!-- 遍历 -->
        <ul>
            <li v-for="(item,index) in arr" :key="index">
                {{item}} - {{index}}
            </li>
        </ul>
        <!-- 遍历 -->
        <ul>
            <li v-for="(item,index) in prolist">
                {{item.pname}} - {{item.price}}
                <span v-for="(citem,cindex) in item.size">
					{{citem}}
				</span>
            </li>
        </ul>

    </div>
</body>
<script>
    let vm = new Vue({
        el: "#box",
        data: {
            // 1.对象
            user: {
                name: "zhangsan",
                age: 20
            },

            // 2.数组
            arr: ["电视机", "电脑", "电冰箱"],

            // 3.对象数组。产品列表
            prolist: [{
                pname: "电视机",
                price: 3000,
                size: [55, 60, 70]
            }, {
                pname: "电脑",
                price: 4000,
                size: [55, 60, 70]
            }, {
                pname: "电冰箱",
                price: 5000,
                size: [55, 60, 70]
            }]
        }
    })
</script>

</html>
